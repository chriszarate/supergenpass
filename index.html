				margin: 0;
				padding: 0;

				font-weight: bold;
				text-align: center;
			}

			section, footer {
				display: block;
				margin: 0.75em;
			}

			fieldset {
				margin: 0;
				padding: 0.75em;
				background: #fff;
				font-size: 1em;
				border: solid 1px #999;
				border-bottom-width: 0;
				line-height: 1.3em;
			}

			fieldset.First {
				border-top-left-radius: 0.5em; -moz-border-radius-topleft: 0.5em; -webkit-border-top-left-radius: 0.5em;
				border-top-right-radius: 0.5em; -moz-border-radius-topright: 0.5em; -webkit-border-top-right-radius: 0.5em;
			}

			fieldset.Last {
				border-bottom-width: 1px;
				border-bottom-left-radius: 0.5em; -moz-border-radius-bottomleft: 0.5em; -webkit-border-bottom-left-radius: 0.5em;
				border-bottom-right-radius: 0.5em; -moz-border-radius-bottomright: 0.5em; -webkit-border-bottom-right-radius: 0.5em;
			}

			fieldset label {
				display: block;
				float: left;
				margin-right: 0.75em;
				font-size: 1em;
				font-weight: bold;
				line-height: 1.3em;
			}

			fieldset input {
				margin: 0;
				padding: 0;
				color: #456;
				font-size: 1em;
				line-height: 1.3em;
			}

			fieldset div.Field { overflow: hidden; }

			fieldset div.Field input {
				width: 100%;
				background: none;
				border: none;
				outline: none; -webkit-appearance: none;
			}

			div#Generate a {

				display: block;
				margin: 0.75em 0;
				padding: 0.5em;
				vertical-align: baseline;

				background: #aaa;
				background: -webkit-gradient(linear, left top, left bottom, from(#ccc), to(#999));
				background: -moz-linear-gradient(top, #ccc, #999);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ccc', endColorstr='#999');

				color: #333;
				font-size: 1.2em;
				font-weight: bold;
				text-align: center;
				text-decoration: none;

				cursor: pointer;
				border: solid 2px #777;
				border-radius: 0.5em; -webkit-border-radius: 0.5em; -moz-border-radius: 0.5em;

			}

			div#Generate a:hover {
				text-decoration: none;
				background: #bbb;
				background: -webkit-gradient(linear, left top, left bottom, from(#ddd), to(#aaa));
				background: -moz-linear-gradient(top, #ddd, #aaa);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ddd', endColorstr='#aaa');

			footer {

			footer p { margin: 0.25em 0; }
			footer a { color: #666; }

			span.nowrap { white-space: nowrap; }
			section#Warning { color: #f00; }

			function gp2_generate_passwd(Passwd,Len) {

			function gp2_react(e) {

				if(e.keyCode==8||e.keyCode==32||(e.keyCode>45&&e.keyCode<91)||(e.keyCode>95&&e.keyCode<112)||(e.keyCode>185&&e.keyCode<223)) {

					if(e.target.getAttribute('id')=='Passwd') {
						document.getElementById('PasswdField').style.backgroundColor='#fff';
						document.getElementById('PasswdLabel').style.color='#000';
					}

					if(e.target.getAttribute('id')=='Domain') {
						document.getElementById('DomainField').style.backgroundColor='#fff';
						document.getElementById('DomainLabel').style.color='#000';
					}

					document.getElementById('Result').style.display='none';

				}

				return true;

			}

			function SGPLocal() {

				var Passwd=document.getElementById('Passwd').value;
				var DisableTLD=(document.getElementById('DisableTLD').checked)?true:false;
				var Domain=document.getElementById('Domain').value;
				var Len=gp2_validate_length(document.getElementById('Len').value);

				document.getElementById('Len').value=Len;

				if(Domain) {

					Domain=gp2_process_uri(Domain,DisableTLD);
					document.getElementById('Domain').value=Domain;

					if(Passwd) {

						document.getElementById('Result').removeChild(document.getElementById('Result').firstChild);
						document.getElementById('Result').appendChild(document.createTextNode(gp2_generate_passwd(Passwd+':'+Domain,Len)));
						document.getElementById('Result').style.display='block';

						if(allowsLocalStorage) {
							localStorage.MobileDomain = Domain;
							localStorage.MobileLen = Len;
							localStorage.MobileDisableTLD = ( DisableTLD ) ? 'true' : 'false';
						}

					} else {

						document.getElementById('PasswdField').style.backgroundColor='#fcc';
						document.getElementById('PasswdLabel').style.color='#600';

					}

				} else {

					document.getElementById('DomainField').style.backgroundColor='#fcc';
					document.getElementById('DomainLabel').style.color='#600';

					if (!(Passwd)) {
						document.getElementById('PasswdField').style.backgroundColor='#fcc';
						document.getElementById('PasswdLabel').style.color='#600';
					}

				}

				return false;

			}

		</script>

	<body>

		<header>
			<h1><a href="http://supergenpass.com">SuperGenPass</a></h1>
		</header>

		<noscript>
			<section id="Warning">
				<p><strong>Warning: JavaScript is disabled!</strong></p>
			</section>
		</noscript>

		<section>

			<form onsubmit="SGPLocal(); return false;" action="http://localhost:9/" method="POST">

				<fieldset id="PasswdField" class="First" onclick="document.getElementById('Passwd').focus();">

					<label id="PasswdLabel" for="Passwd">Master password</label>

					<div class="Field">
						<input id="Passwd" name="Passwd" type="password" autofocus="autofocus" onkeydown="gp2_react(event);" onchange="gp2_react(event);">
					</div>

				</fieldset>

				<fieldset id="DomainField" onclick="document.getElementById('Domain').focus();">

					<label id="DomainLabel" for="Domain">Domain / URL</label>

					<div class="Field">
						<input id="Domain" name="Domain" type="url" autocorrect="off" autocapitalize="off" onkeydown="gp2_react(event);" onchange="gp2_react(event);">
					</div>

				</fieldset>

				<fieldset id="TLDField">
					<label id="TLDLabel" for="DisableTLD">Disable subdomain removal</label>
					<input id="DisableTLD" name="DisableTLD" type="checkbox" onchange="document.getElementById('Result').style.display='none';">
				</fieldset>

				<fieldset id="LenField" class="Last" onclick="document.getElementById('Len').focus();">

					<label id="LenLabel" for="Len">Password length</label>

					<div class="Field">
						<input id="Len" name="Len" type="number" min="4" max="24" value="10" onkeydown="gp2_react(event);" onchange="gp2_react(event);">
					</div>

				</fieldset>

				<div id="Generate">
					<a href="#" id="GenerateLabel" onclick="SGPLocal(); return false;">Generate</a>
				</div>

				<div id="Result">&#160;</div>

			</form>

		</section>

		<footer>
			<p>
				<a href="?en" hreflang="en" onclick="gp2_translate('en');return false;">In English</a>&#160;

				<a href="?hu" hreflang="hu" onclick="gp2_translate('hu');">Magyarul</a>
			</p>
		</footer>

		<script type="text/javascript">

			var allowsLocalStorage = (('localStorage' in window) && window['localStorage'] !== null) ? true : false;

			if(window.location.search.substring(1)) {
				gp2_translate(window.location.search.substring(1));
			} else if(allowsLocalStorage && localStorage.MobileLang) {
				gp2_translate(localStorage.MobileLang);
			}

			if (allowsLocalStorage) {

				if(localStorage.MobileDomain) {
					document.getElementById('Domain').value = localStorage.MobileDomain;
				}

				if(localStorage.MobileLen) {
					document.getElementById('Len').value = localStorage.MobileLen;
				}

				if(localStorage.MobileDisableTLD && localStorage.MobileDisableTLD == 'true') {
					document.getElementById('DisableTLD').checked = true;
				}

			}

		</script>
